<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Assistente Virtual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilo principal -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Ícones para botão (opcional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Assistente Virtual</h1>
        </header>

        <div id="chat-log" class="chat-log"></div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Digite sua pergunta..." autocomplete="off" />
            <button onclick="enviarPergunta()" title="Enviar"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
